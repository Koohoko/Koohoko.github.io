name: Build CV PDF

on:
  push:
    paths:
      - 'files/CV/**.tex'
  schedule:
    # Run twice a week (Monday and Thursday at 09:00 UTC)
    - cron: '0 9 * * 1,4'
  workflow_dispatch:

jobs:
  build_cv:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Source (tex file)
        uses: actions/checkout@v4
      
      - name: Fetch Scholar Metrics
        run: |
          # Fetch the scholar_metrics.tex from the google-scholar-stats branch
          # We use wget to avoid checking out the whole branch
          mkdir -p files/CV
          wget https://raw.githubusercontent.com/${{ github.repository }}/google-scholar-stats/scholar_metrics.tex -O files/CV/scholar_metrics.tex
          
      - name: Build PDF
        uses: xu-cheng/latex-action@v3
        with:
          root_file: CV_haogao.tex
          working_directory: files/CV

      - name: Commit and Push PDF to Master
        run: |
          git config --local user.name "${GITHUB_ACTOR}"
          git config --local user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          # Ensure we have the latest changes to avoid conflicts
          git pull --rebase origin master
          git add files/CV/CV_haogao.pdf
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update CV PDF [skip ci]"
            git push origin master
          fi
