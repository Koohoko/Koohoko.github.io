name: Get Citation Data

on: 
  page_build: 
  schedule:
    # 每天随机时间运行一次（UTC 时间），避免固定时间被检测
    - cron: '17 9 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'google_scholar_crawler/requirements.txt'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r google_scholar_crawler/requirements.txt
    
    - name: Fetch Google Scholar data
      id: fetch_data
      continue-on-error: true
      run: |
        cd ./google_scholar_crawler
        python3 main.py
      env: 
        GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}
        SCRAPERAPI_KEY: ${{ secrets.SCRAPERAPI_KEY }}

    - name: Push results
      if: steps.fetch_data.outcome == 'success'
      run: |
        cd ./google_scholar_crawler/results
        git init
        git config --local user.name "${GITHUB_ACTOR}"
        git config --local user.email "${GITHUB_ACTOR}@users.noreply.github.com"
        export remote_repo="https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git"
        git add *.json *.tex
        git commit -m "Updated Citation Data $(date +'%Y-%m-%d')"
        git push "${remote_repo}" HEAD:google-scholar-stats --force
    
    - name: Report failure
      if: steps.fetch_data.outcome == 'failure'
      run: |
        echo "::warning::Failed to fetch Google Scholar data. This is often due to rate limiting."
        echo "The workflow will retry on the next scheduled run."