<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          {% for link in site.data.navigation.main %}
            {% if link.children %}
              <li class="masthead__menu-item dropdown">
                <a target="_self" href="{{ domain }}{{ link.url }}" class="dropdown-toggle">{{ link.title }} <span class="dropdown-arrow">â–¾</span></a>
                <ul class="dropdown-menu">
                  {% for child in link.children %}
                    <li><a target="_self" href="{{ domain }}{{ child.url }}">{{ child.title }}</a></li>
                  {% endfor %}
                </ul>
              </li>
            {% else %}
              <li class="masthead__menu-item"><a target="_self" href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
